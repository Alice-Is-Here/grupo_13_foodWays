<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Movil</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <div class="form_ingreso">
        <form action="home_iniciado.html" name="home_iniciado" id="home_iniciado_movil" method="get">
            <tr class="title_user">
                <td>
                    <h1>Ingresa Tu Cuenta</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="ingreso_facebook"><a href="#">Ingresar con Facebook</a></div>
                    <div class="ingreso_google"><a href="#">Ingresar con Google</a></div><br>
                    <br>
                </td>
            </tr>
            <tr>
                <td>Usuario</td>
                <label for="user">
                <input type="email" name="user" id="user" placeholder="usuario@example.com"></label> <br>
                <br>
            </tr>
            <tr>
                <td>Contraseña</td>
                <label for="password">
                <input type="password" name="password" id="password" placeholder="Ingresa tu Clave"></label><br>
                <br>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="enviar" id="enviar" value="Ingresar">
                </td>
            </tr>
            <div class="opciones_registro_contraseña">
                <p class="option_center">
                    <a href="#" class="olvido_clave">¿Olvidaste tu Contraseña?</a>
                </p>
                <p class="option_center">
                    <a href="#" class="registro_cuenta">¿No Tienes una Cuenta? ¡Haz Click Aqui Para Crear Una Nueva!</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
